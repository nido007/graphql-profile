<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - 01Founders</title>
    <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>My Profile</h1>
            <button id="logout-btn">Logout</button>
        </header>
        
        <!-- SECTION 1: User Identification -->
        <section id="user-identification" class="profile-section">
            <h2>User Identification</h2>
            <div id="identification-content">Loading...</div>
        </section>
        
        <!-- SECTION 2: XP Progress -->
        <section id="xp-section" class="profile-section">
            <h2>XP Progress</h2>
            <div id="xp-content">Loading...</div>
        </section>
        
        <!-- SECTION 3: Audit Performance -->
        <section id="audit-section" class="profile-section">
            <h2>Audit Performance</h2>
            <div id="audit-content">Loading...</div>
        </section>
        
        <!-- SECTION 4: Skills & Technologies -->
        <section id="skills-section" class="profile-section">
            <h2>Skills & Technologies</h2>
            <div id="skills-content">Loading...</div>
        </section>
        
        <!-- SECTION 5: Statistical Visualizations -->
        <section id="statistics" class="profile-section">
            <h2>Statistical Visualizations</h2>
            <div id="graph-container">Loading...</div>
        </section>
    </div>
    
    <script type="module" src="js/auth/auth.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
